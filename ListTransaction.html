<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="Styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <form action="">
        <p class="center-text">Transaction List</p>
        <div class="input-wrapper">
          <label for="sourceCardNumber">SourceCardNumber:</label>
          <input
            placeholder="1000000000000000"
            id="sourceCardNumber"
            name="sourceCardNumber"
            value=""
          />
        </div>
        <div class="input-wrapper">
          <label for="destinationsCardNumber">DestinationsCardNumber:</label>
          <input
            placeholder="1000000000000002"
            id="destinationsCardNumber"
            name="destinationsCardNumber"
            value=""
          />
        </div>
        <div class="input-wrapper">
          <label for="amount">Amount:</label>
          <input
            placeholder="100"$
            id="amount"
            name="amount"
            value=""
          />
        </div>
        <div class="input-wrapper">
          <label for="isSuccess">IsSuccess:</label>
          <input
            placeholder="True"
            id="isSuccess"
            name="isSuccess"
            value=""
          />
        </div>

        <div class="actions-wrapper">
          <button class="exit-btn" type="exit">Exit</button>
        </div>
      </form>
    </div>
  </body>
</html>
